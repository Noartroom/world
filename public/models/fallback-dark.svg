<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .wireframe { fill: none; stroke: #ccc; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
    .text { font-family: monospace; font-size: 24px; fill: #ccc; text-anchor: middle; }
  </style>
  <rect width="100%" height="100%" fill="#1a1a1a" />
  
  <!-- Simple Cube Wireframe (Isometric-ish) -->
  <g transform="translate(400, 300)">
    <path class="wireframe" d="M-100,-100 L100,-100 L100,100 L-100,100 Z" />
    <path class="wireframe" d="M-100,-100 L-50,-150 L150,-150 L100,-100" />
    <path class="wireframe" d="M100,100 L150,50 L150,-150" />
    <path class="wireframe" d="M-100,100 L-50,50 L-50,-150" opacity="0.5" style="stroke-dasharray: 5,5;" />
    <path class="wireframe" d="M-50,50 L150,50" opacity="0.5" style="stroke-dasharray: 5,5;" />
  </g>
  
  <text x="400" y="500" class="text">3D MODEL (LOW POWER MODE)</text>
</svg>